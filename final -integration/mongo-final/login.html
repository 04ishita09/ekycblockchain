    <style>
        body {

            margin: 0;

        }

        .gradient-bg-welcome {

            background-image:

        .card {

            padding: 2rem;
            color: white;

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);

            color: white;
            padding: 0.8rem 1rem;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #2952e3;
            box-shadow: 0 0 0 0.25rem rgba(41, 82, 227, 0.25);
            color: white;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 2rem;
            background: linear-gradient(90deg, #ffffff 0%, #b3b3b3 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        .form-label {
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .btn-submit {
            background: linear-gradient(90deg, #2952e3 0%, #2546bd 100%);

            border: none;
            padding: 0.8rem 2rem;

            transition: all 0.3s ease;

        .btn-submit:hover {

        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #2952e3;
        }
        

        .footer {
            text-align: center;
            padding: 2rem 0;
            color: rgba(255, 255, 255, 0.7);
        }

        .register-link {
            text-align: center;
            margin-top: 2rem;
        }

        .register-link a {
            color: #2952e3;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .register-link a:hover {
            color: #1a3bad;
        }
    </style>
</head>
<body>
    <div class="gradient-bg-welcome min-vh-100 py-5">
        <nav class="container mb-4">
            <div class="text-center">
                <img src="./assets/logo.svg" alt="eKYC Logo" class="w-40 cursor-pointer">
            </div>
        </nav>

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <h1>Login</h1>
                    <div class="card">
                        <form id="loginForm">
                            <div class="mb-4">
                                <label for="login id" class="login id">login id*</label>
                                <input type="text" class="form-control" id="loginID" placeholder="Enter your login id" required>
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label">Password*</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                            </div>
                            <button type="submit" class="btn btn-submit">Login</button>
                            <div class="register-link">
                                <p class="text-white mt-3 mb-0">Don't have an account? <a href="user reg.html">Register here</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <p>&copy; 2024 eKYC. All rights reserved.</p>
            <p>Secure • Compliant • Trusted</p>
        </footer>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const loginData = {
                loginID: document.getElementById('loginID').value,
                password: document.getElementById('password').value
            };

            try {
                const response = await fetch('http://localhost:3018/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(loginData)
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Login successful!');
                    window.location.href = 'http://localhost:3000'; // Redirect to the blockchain file upload page
                } else {
                    alert('Invalid credentials. Please register if you don\'t have an account.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred during login. Please try again.');
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
