<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification - eKYC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index-3b130adc.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            background-color: #0f0e13;
            background-image: radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 1) 0, transparent 50%),
                radial-gradient(at 50% 0%, hsla(225, 39%, 30%, 1) 0, transparent 50%),
                radial-gradient(at 100% 0%, hsla(339, 49%, 30%, 1) 0, transparent 50%);
        }

        .logo-container {
            text-align: center;
            margin-bottom: 1.5rem;
            padding-top: 1rem;
        }

        .logo {
            width: 60px;
            height: auto;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .otp-container {
            max-width: 400px;
            margin: 2rem auto;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        h1 {
            color: white;
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .form-label {
            color: white;
            font-size: 0.85rem;
            margin-bottom: 0.4rem;
            font-weight: 500;
            letter-spacing: 0.3px;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            padding: 0.6rem 0.8rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: #2952e3;
            box-shadow: 0 0 0 2px rgba(41, 82, 227, 0.2);
            color: white;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.85rem;
        }

        .otp-input-container {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin: 1rem 0;
        }

        .otp-input {
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 1.1rem;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            transition: all 0.3s ease;
        }

        .otp-input:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: #2952e3;
            box-shadow: 0 0 0 2px rgba(41, 82, 227, 0.2);
            outline: none;
        }

        .btn {
            background-color: #2952e3;
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            letter-spacing: 0.3px;
            width: 100%;
            margin-top: 0.5rem;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #2546bd;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(41, 82, 227, 0.25);
        }

        #message {
            text-align: center;
            margin-top: 1rem;
            padding: 0.6rem;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .success {
            background: rgba(41, 82, 227, 0.1);
            color: #3d6ef7;
            border: 1px solid rgba(61, 110, 247, 0.2);
        }

        .error {
            background: rgba(255, 77, 77, 0.1);
            color: #ff4d4d;
            border: 1px solid rgba(255, 77, 77, 0.2);
        }

        .hidden {
            display: none;
        }

        .text-white {
            color: rgba(255, 255, 255, 0.9) !important;
            font-size: 0.9rem;
        }

        @media (max-width: 480px) {
            .otp-container {
                margin: 1rem;
                padding: 1.2rem;
            }

            .otp-input {
                width: 35px;
                height: 35px;
                font-size: 1rem;
            }

            h1 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body class="gradient-bg-welcome">
    <div class="container">
        <div class="otp-container white-glassmorphism">
            <div class="logo-container">
                <img src="assets/logo.svg" alt="logo" class="logo">
            </div>
            <h1>Phone-No. Verification</h1>
            <div id="phoneSection">
                <div class="mb-3">
                    <label for="phone" class="form-label">Enter Phone Number</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
                </div>
                <button class="btn" onclick="sendOTP()">Send OTP</button>
            </div>

            <div id="otpSection" style="display: none;">
                <p class="text-white text-center mb-4">Enter the OTP sent to your phone</p>
                <div class="otp-input-container">
                    <input type="text" maxlength="1" class="otp-input" oninput="moveToNext(this)">
                    <input type="text" maxlength="1" class="otp-input" oninput="moveToNext(this)">
                    <input type="text" maxlength="1" class="otp-input" oninput="moveToNext(this)">
                    <input type="text" maxlength="1" class="otp-input" oninput="moveToNext(this)">
                    <input type="text" maxlength="1" class="otp-input" oninput="moveToNext(this)">
                    <input type="text" maxlength="1" class="otp-input" oninput="moveToNext(this)">
                </div>
                <button class="btn" onclick="verifyOTP()">Verify OTP</button>
            </div>

            <div id="message" class="hidden"></div>
        </div>
    </div>

    <script>
        let phoneNumber = '';

        // Auto-focus next input in OTP fields
        document.querySelectorAll('.otp-input').forEach((input, index) => {
            input.addEventListener('input', function() {
                if (this.value.length === 1) {
                    if (index < 5) {
                        document.querySelectorAll('.otp-input')[index + 1].focus();
                    }
                }
            });
        });

        async function sendOTP() {
            phoneNumber = document.getElementById('phone').value;
            if (!phoneNumber) {
                showMessage('Please enter a phone number', 'error');
                return;
            }

            try {
                const response = await fetch('http://localhost:3018/send-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ phone: phoneNumber })
                });

                const data = await response.json();
                if (data.success) {
                    document.getElementById('phoneSection').classList.add('hidden');
                    document.getElementById('otpSection').style.display = 'block';
                    showMessage('OTP sent successfully!', 'success');
                } else {
                    showMessage('Failed to send OTP. Please try again.', 'error');
                }
            } catch (error) {
                showMessage('Error sending OTP. Please try again.', 'error');
            }
        }

        async function verifyOTP() {
            const otpInputs = document.querySelectorAll('.otp-input');
            const otp = Array.from(otpInputs).map(input => input.value).join('');

            if (otp.length !== 6) {
                showMessage('Please enter complete OTP', 'error');
                return;
            }

            try {
                const response = await fetch('http://localhost:3018/verify-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        phone: phoneNumber,
                        otp: otp
                    })
                });

                const data = await response.json();
                if (data.success) {
                    showMessage('OTP verified successfully!', 'success');
                    // Redirect to registration page after successful verification
                    window.location.href = 'user reg.html';
                } else {
                    showMessage('Invalid OTP. Please try again.', 'error');
                }
            } catch (error) {
                showMessage('Error verifying OTP. Please try again.', 'error');
            }
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.style.color = type === 'error' ? '#ff6b6b' : '#51cf66';
            messageDiv.classList.remove('error', 'success');
            messageDiv.classList.add(type);
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
