    <script>
        document.getElementById('trackForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const loginID = document.getElementById('loginID').value;
            const password = document.getElementById('password').value;

            try {
                //
                //const response = await fetch('/track-status', {
                    const response = await fetch('http://localhost:3018/track', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ loginID, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('statusInfo').style.display = 'block';
                    document.getElementById('userName').textContent = data.givenName;
                    document.getElementById('userEmail').textContent = data.emailID;
                    document.getElementById('userBank').textContent = data.bank;
                    document.getElementById('regDate').textContent = new Date(data.createdAt).toLocaleDateString();

                    // Processing status based on registration date
                    const regDate = new Date(data.createdAt);
                    const twoDaysAgo = new Date();
                    twoDaysAgo.setDate(twoDaysAgo.getDate() - 2);

                    const processingMessage = document.getElementById('processingMessage');
                    if (regDate < twoDaysAgo) {
                        processingMessage.textContent = 'Your request is in process. Our team is reviewing your application.';
                        processingMessage.style.color = '#ffc107';
                    } else {
                        processingMessage.textContent = 'Your request will be processed soon. Please check back later.';
                        processingMessage.style.color = '#6c757d';
                    }
                } else {
                    alert(data.message || 'Invalid credentials');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while checking status');
            }
        });
    </script>
